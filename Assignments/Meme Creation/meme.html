<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Caption Lab</title>
  <link rel="stylesheet" href="memes.css">
  <script src="memes.js" defer></script>
</head>
<body>

  <h1>Meme Caption Lab</h1>

  <div class="meme-form">
    <h3>Create/Edit Meme</h3>

    <div class="template-grid" id="tsemplateGrid">
      <img src="suprise.jpg" alt="Surprise Reaction" data-value="suprise.jpg">
      <img src="laughing.png" alt="Funny Reaction" data-value="laughing.png">
      <img src="dog.jpg" alt="Dog Reaction" data-value="dog.jpg">
        <img src="laughing.png" alt="Funny Reaction" data-value="laughing.png">
            <img src="dog.jpg" alt="Dog Reaction" data-value="dog.jpg">
            <img src="suprise.jpg" alt="Surprise Reaction" data-value="suprise.jpg">
            <img src="laughing.png" alt="Funny Reaction" data-value="laughing.png">
               <img src="dog.jpg" alt="Dog Reaction" data-value="dog.jpg">
               <img src="suprise.jpg" alt="Surprise Reaction" data-value="suprise.jpg">
               <img src="laughing.png" alt="Funny Reaction" data-value="laughing.png">
               <img src="dog.jpg" alt="Dog Reaction" data-value="dog.jpg">
    </div>

    <input type="text" id="captionInput" placeholder="Enter caption text">
    <button id="createBtn">Create Meme</button>
  </div>

  <div class="meme-list" id="memeList">
    
  </div>

</body>
</html>
