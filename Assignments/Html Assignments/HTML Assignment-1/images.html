<!DOCTYPE html>
<html>
<head>
    <title>Image Example</title>
</head>
<body>
    <h2>Image Examples</h2>
    

    <!-- Normal Image -->
    <img src="images/image1.png" alt="Scenery" width="200" height="150" title="Dramatic Scenery">

    <!-- Lazy Loading Image -->
    <img src="images/image2.png" alt="Nature" width="200" height="150" title="On Action" loading="lazy">

    <!-- Clickable Image -->
    <a href="https://www.annauniv.edu/">
        <img src="images/bglogo.png" alt="Clickable Logo" width="150" height="150" title="Click to visit site">
    </a>
</body>
</html>
