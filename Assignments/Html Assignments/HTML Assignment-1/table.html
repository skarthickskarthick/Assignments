<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>
<body>
    <table border="1" cellspacing="10" cellpadding="10">
        <tr>
            <th rowspan="2">S.No</th>
            <th colspan="2">Student Info</th>
            <th rowspan="2">Marks</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Class</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Bala</td>
            <td>10</td>
            <td>85</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Deepa</td>
            <td>9</td>
            <td>90</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Karthick</td>
            <td>12</td>
            <td>95</td>
        </tr>
    </table>
</body>
</html>
